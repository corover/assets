<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    #maxIcon {
      position: absolute;
      right: 100px;
      top: 0px;
      width: 16px;
      z-index: 9999;
      border: 2px solid red; /* To ensure visibility for testing */
    }
  </style>
</head>
<body>
  <script>
    let maxIcon = document.createElement("img");
    maxIcon.src = "https://via.placeholder.com/150?text=Initial+Icon";
    maxIcon.id = "maxIcon"; // Add an ID for easier debugging
    document.body.appendChild(maxIcon);

    maxIcon.onclick = (e) => {
      console.log("CLICK detected");
      e.preventDefault();
      e.stopPropagation();

      // Log current position to check visibility
      console.log("maxIcon position:", maxIcon.style.position);
    };
  </script>
</body>
</html>
