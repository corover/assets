<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    #maxIcon {
      position: absolute;
      right: 100px;
      width: 16px;
      top: 0px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <script>
    let maxIcon = document.createElement("img");
    maxIcon.src = "https://sdk.irctc.corover.ai/askdisha-bucket/minimum.png";
    maxIcon.id = "maxIcon";  // Add an ID for easy debugging
    document.body.appendChild(maxIcon);

    let isSmall = true;
    function switchIcon(ch) {
      console.log("isSmall before:", isSmall);
      if (isSmall) {
        maxIcon.src = "https://sdk.irctc.corover.ai/askdisha-bucket/maximise.png";
      } else {
        maxIcon.src = "https://sdk.irctc.corover.ai/askdisha-bucket/minimum.png";
      }
      isSmall = !isSmall;
      console.log("isSmall after:", isSmall);
    }

    maxIcon.onclick = (e) => {
      console.log("CLICK");
      e.preventDefault();
      e.stopPropagation();
      switchIcon(true);
    };
  </script>
</body>
</html>
